<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Test</title>
</head>
<body>
    <div class="video-container">
        <div class="video_box">
            <video id="video" preload="metadata" src="lola.mp4"></video>
        </div>
        <div class="previewTime_card" id="preview_video">
            <canvas id="canvas_preview" width="130" height="100"></canvas>
        </div>
        <div class="cont_control">
            <div class="btn_controls">
                <span class="btn btn_play" id="btn_play">
                    <i class="fas fa-play"></i>
                </span>
                <span class="btn btn_step" id="btn_step">
                    <i class="fas fa-step-forward"></i>
                </span>
                <div class="time_sliderBox">
                    <input type="range" id="ctrlTimeVideo"  min="0" max="1" value="0" step="0.001">
                </div>
                <div class="timeSpan">
                    <span class="btn_play" id="timer">00:00</span>/
                    <span class="btn_play" id="video_duration">00:00</span>
                </div>
            </div>
        </div>
    </div>
    <!-- JQUERY CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- SCRIPT -->
    <script src="index.js"></script>
</body>
</html>
